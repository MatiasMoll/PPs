<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <ion-card-header>
            Bienvenido!
        </ion-card-header>
        <ion-card-content>
            <ion-item class="mainInputs">
                <ion-label position="floating">Email</ion-label>
                <ion-input [(ngModel)]="usrName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-input type="password" [(ngModel)]="usrPass"></ion-input>
            </ion-item>
            <ion-button color="success" (click)="login()">Login</ion-button>
            <ion-button color="danger" (click)="clearInputs()">Clear</ion-button><br>
            <ion-button color="primary" (click)="signIn()">Registrarse</ion-button>
        </ion-card-content>
        <ion-card-content>
            <ion-card-header>
                Logearse Como :
            </ion-card-header>
            <ion-button color="warning" (click)="loginAdmin()" display="block">Admin</ion-button>
            <ion-button color="medium" (click)="loginUsuario1()" display="block">Usuario Uno</ion-button><br>
            <ion-button color="light" (click)="loginUsuario2()" display="block">Usuario Dos</ion-button>
        </ion-card-content>
    </ion-card>

</ion-content>
